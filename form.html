<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Isha" style="border-radius: 40px; align:center; background-color: aqua;"required  ><br>
        <label for="password">Password:</label>
        <input type="password" id="pasword" placeholder="xxxxx" style="border-radius: 40px; align:center; background-color: aqua;"required ><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="isha@gmail.com" style="border-radius: 40px; align:center; background-color: aqua;"required ><br>
        <label for="phone">Phone :</label>
        <input type="tel"id="name" placeholder="1234567890" style="border-radius: 40px; align:center; background-color: aqua;"required ><br>
        <label for="title"></label>
        <label for="mr" >MR</label>
        <input type="radio" value="mr" name="title" >
        <label for="miss">MISS</label>
        <input type="radio"  value="miss" name="title">
        <label for="other ">Other</label>
        <input type="radio" value="other" name="title">
        <br>
        <label for="payment">Payment</label>
        <select name="" id="payment">
            <option value="cash">Cash</option>
            <option value="upi">UPI</option>
            <option value="card">Card</option>
        </select><br>
        <label for="sub">Subscribe</label>
        <input type="checkbox" name="" id="sub"><br>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="3" cols="51" placeholder="White com here....."></textarea>



        <br>
        <input type="reset" style="background-color: brown; border-radius :40px;">
        <br>
       <input type="submit" style="background-color: blue; color: green; border-radius :40px;">
    </form>
    
</body>
</html>
